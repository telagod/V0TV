version: '3.8'

services:
  # V0TV 应用服务
  v0tv:
    image: ghcr.io/telagod/v0tv:latest
    ports:
      - '3000:3000'
    environment:
      # 数据库配置 - 使用 Redis
      NEXT_PUBLIC_STORAGE_TYPE: redis
      REDIS_URL: redis://v0tv-redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DATABASE: 0

      # 站点访问密码配置
      PASSWORD: ${PASSWORD:-}

      # 其他必要的环境变量
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      - v0tv-redis
    restart: unless-stopped
    networks:
      - v0tv-network

  # Redis 数据库服务
  v0tv-redis:
    image: redis:7-alpine
    container_name: v0tv-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      # 持久化数据存储
      - v0tv-redis-data:/data
    restart: unless-stopped
    networks:
      - v0tv-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  # Redis 数据卷
  v0tv-redis-data:
    driver: local

networks:
  v0tv-network:
    driver: bridge
