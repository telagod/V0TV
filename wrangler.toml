# Cloudflare Workers 配置文件
# 用于部署 Next.js 应用到 Cloudflare Workers
name = "v0tv"
compatibility_date = "2024-01-01"

# Next.js 构建输出目录（由 @cloudflare/next-on-pages 生成）
pages_build_output_dir = ".vercel/output/static"

# KV 命名空间绑定（用于缓存加速）
# 一键部署会自动创建 KV
# 如需手动创建：wrangler kv:namespace create v0tv-kv
# 然后取消下面的注释并填入实际的 id
# [[kv_namespaces]]
# binding = "KV"
# id = "your-kv-id-here"

# D1 数据库绑定（用于多用户和数据同步）
# 一键部署会自动创建数据库
# 如需手动创建：wrangler d1 create v0tv-db
# 然后取消下面的注释并填入实际的 database_id
# [[d1_databases]]
# binding = "DB"
# database_name = "v0tv-db"
# database_id = "your-database-id-here"

# 环境变量说明
# 这些变量需要在 Cloudflare Dashboard 中设置：
# Workers & Pages > 你的项目 > Settings > Variables
#
# 必填变量：
# - PASSWORD: 访问密码
#
# 可选变量（多用户模式）：
# - USERNAME: 管理员用户名（默认：admin）
# - NEXT_PUBLIC_STORAGE_TYPE: 存储类型（localStorage/d1，默认：localStorage）
# - NEXT_PUBLIC_ENABLE_REGISTER: 是否允许用户注册（true/false，默认：false）
